<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr" lang="en-US">
  <head>
    <title></title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" /> 
    <script type="text/javascript" src="model.js"></script>
  </head>
  <body style="background-color: #bbb;" onload="createEmptyOrder();">
      <h1 align="center">Please enter your payment details</h1>
    <form>
      <table align="center">
       <tr>
         <td>
           Title:
             <select name="title" id="title" style="width: 60px;">
             <option value ="Mr">Mr</option>
             <option value ="Mrs">Mrs</option>
             <option value="Ms">Ms</option>
             </select>  
           First Name: <input type="text" name="firstname" id="firstname" value="" style="width: 120px;" />
           Surname: <input type="text" name="surname" id="surname" value="" style="width: 120px;" />
         </td>
       </tr>
       <tr>
         <td>
           House Number: <input type="text" name="number" id="number" value="" style="width: 30px;" />
           Street Name: <input type="text" name="street" id="street" value="" style="width: 120px;" />
         </td>
       </tr>
       <tr>
         <td>
           Postcode: <input type="text" name="postcode" id="postcode" value="" style="width: 40px;" />
           City: <input type="text" name="city" id="city" value="" style="width: 120px;" />
           Country: <input type="text" name="country" id="country" value="" style="width: 120px;" />
         </td>
       </tr>
       <tr>
         <td>
           Card Type: <div style="display: inline-block;"><input type="radio" name="cardtype" id="solo" value="Solo" /> Solo<br /><input type="radio" name="cardtype" id="switch" value="Switch" /> Switch<br /><input type="radio" name="cardtype" id="mastercard" value="Mastercard" /> Mastercard<br /><input type="radio" name="cardtype" id="visa" value="Visa" /> Visa</div> 
           Card Number: <input type="text" name="cardnumber" id="cardnumber" value="" style="width: 120px;" />
           Expiry Date: <input type="text" name="month" id="month" value="" style="width: 20px;" placeholder="MM"/> <input type="text" name="year" id="year" value="" style="width: 20px;" placeholder="YY"/>
         </td>
       </tr>
       <tr>
         <td style="text-align: center;">
           <input type="button" name="cancel" value="Cancel" style="width:180px;font-size:50px;font-weight: bold;" onclick="self.close()" />
           <input type="button" name="proceed" value="Place Order" style="width:180px;font-size:50px;font-weight: bold;"  onclick="setName();setAddress();setCardDetails();confirmOrder();"/>
         </td>
       </tr>
      </table>
    </form>
  </body>
</html>
